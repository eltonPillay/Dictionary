<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Search Bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dictionary</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="userin" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id="searchbut" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Word and Pronounciation-->

    <div class="container main-sec">
        <div class="row align-items-center">
            <div class="col-md-1 col-xs-12 text-center">
                <h2 id="word">Hello</h2>
            </div>
            <div class="col-md-4 col-xs-12 text-center">
                <h7 id="pronounciation">[ he-loh, huh-, hel-oh ]</h7>
            </div>
            <div class="col-md-7 col-xs-12"></div>
        </div>
    </div>


    <div class="break"></div>

    <div class="container partsofspeech">
        <div class="row align-items-center">
            <div class="col-md-3 col-xs-12" id="postxt">
                <h2 class="postxt">preposition</h2>
            </div>
            <div class="col-md-9 col-xs-12" id="deftxt">
                <h7 class="deftxt">an expression or gesture of greeting</h7>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="apps.js"></script>
</body>

</html>
